<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Announcements Ticker</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: transparent; /* good for OBS overlay */
      font-family: Arial, sans-serif;
      font-size: 2rem;
      white-space: nowrap;
    }

    .ticker-wrapper {
      position: absolute;
      top: 66vh; /* 2/3 down the screen */
      width: 100%;
    }

    .ticker-container {
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    .ticker {
      display: flex;
      width: fit-content;
      animation: scroll-seamless 60s linear infinite;
    }

    .ticker-content {
      display: flex;
      flex-shrink: 0;
    }

    .item {
      margin-right: 4rem;
      flex-shrink: 0;
      display: inline-block;
    }

    .item:empty {
      display: none;
    }

    .item.emoji {
      font-size: 2.6rem;
      margin-right: 3rem;
    }

    /* Seamless infinite scroll - moves exactly 50% */
    @keyframes scroll-seamless {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* Loading indicator */
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5rem;
      color: #666;
    }

    /* Refresh button (bottom right corner) */
    .refresh-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.2s;
      z-index: 1000;
    }

    .refresh-btn:hover {
      opacity: 1;
    }

    .refresh-btn:active {
      transform: scale(0.95);
    }

    /* Error message */
    .error {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.2rem;
      color: #d32f2f;
      text-align: center;
      max-width: 80%;
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">Loading announcements...</div>
  <div class="error" id="error" style="display: none;"></div>
  
  <div class="ticker-wrapper" id="tickerWrapper" style="display: none;">
    <div class="ticker-container">
      <div class="ticker" id="ticker">
        <!-- Content will be duplicated here for seamless loop -->
      </div>
    </div>
  </div>

  <button class="refresh-btn" onclick="loadMessages()">â†» Refresh</button>

  <script>
    // âš ï¸ REPLACE THIS WITH YOUR APPS SCRIPT WEB APP URL
    const API_URL = 'https://script.google.com/macros/s/AKfycbyKo_ch6YnxnKmYj5rPHEAvffcpqOWlZMeszkly_eHr4U1sqesUZguWvQDWeWWA8JZq/exec';

    // Check if emojis list contains this text
    const EMOJIS = [
      "â­","ðŸŽ‰","ðŸ”¥","ðŸ‘","âœ…","ðŸ’™","ðŸŒŸ","âœ¨","ðŸ¾","ðŸ“£",
      "ðŸŽˆ","ðŸŽ¶","ðŸ˜","ðŸš€","ðŸ’¥","ðŸ¤©","ðŸ†","ðŸ’«","ðŸ“¢","ðŸ‘",
      "ðŸ˜Ž","ðŸ’›","ðŸŽ­","ðŸŽ¯","ðŸ“"
    ];

    function isEmoji(text) {
      return EMOJIS.includes(text);
    }

    async function loadMessages() {
      const loading = document.getElementById('loading');
      const error = document.getElementById('error');
      const tickerWrapper = document.getElementById('tickerWrapper');
      const ticker = document.getElementById('ticker');

      // Show loading only on first load
      if (ticker.children.length === 0) {
        loading.style.display = 'block';
      }
      error.style.display = 'none';

      try {
        const response = await fetch(`${API_URL}?action=getMessages`);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();

        if (!data.messages || data.messages.length === 0) {
          throw new Error('No messages received from server');
        }

        // Clear existing ticker
        ticker.innerHTML = '';

        // Create the content once
        const content1 = document.createElement('div');
        content1.className = 'ticker-content';
        
        data.messages.forEach(item => {
          const span = document.createElement('span');
          span.className = isEmoji(item) ? 'item emoji' : 'item';
          span.textContent = item;
          content1.appendChild(span);
        });

        // Duplicate the content for seamless loop
        const content2 = content1.cloneNode(true);

        // Add both to ticker
        ticker.appendChild(content1);
        ticker.appendChild(content2);

        // Hide loading, show ticker
        loading.style.display = 'none';
        tickerWrapper.style.display = 'block';

        console.log(`Loaded ${data.messages.length} items at ${data.timestamp}`);

      } catch (err) {
        console.error('Error loading messages:', err);
        loading.style.display = 'none';
        error.textContent = `Error loading announcements: ${err.message}\n\nMake sure you've updated API_URL in the HTML file.`;
        error.style.display = 'block';
      }
    }

    // Load on page load
    window.addEventListener('load', loadMessages);

    // Auto-refresh every 30 seconds to catch new teacher submissions
    setInterval(loadMessages, 30000);
  </script>
</body>
</html>
